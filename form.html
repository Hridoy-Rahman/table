    <h1>Welcome To ABC Shop</h1>
    <form>
        <label for="name">Your Name :
            <input type="text" id="name" placeholder="Your name">
        </label>
       
        <label for="email">Your Email :
            <input type="email" id="email" placeholder="Your Email">
        </label>
        <label for="number">Your Mobile :
            <input type="number" id="number">
        </label>
        <label for="password">Your Password :
            <input type="password" id="password" placeholder="Your Password">
        </label>
       
         <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="Chitui">
                <input type="radio" name="Pitha" id="Chitui">
                Chitui
            </label>
            <label for="Puli">
                <input type="radio" name="Pitha" id="Puli">
                Puli
            </label>
            <label for="Vapa">
                <input type="radio" name="Pitha" id="Vapa">
                Vapa
            </label>
            
         </fieldset> 
         <fieldset>
            <legend>Pick One Or more Vortas</legend>
            <label for="Begun">
                <input type="checkbox" name="vorta" id="Begun">
                Begun</label>
            <label for="Dal">
                <input type="checkbox" name="vorta" id="Dal">
                Dal</label>
            <label for="Shutki">
                <input type="checkbox" name="vorta" id="Shutki">
                Begun</label>
         </fieldset> 
         <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="30" rows="5"></textarea>
         </fieldset> 
         <input type="submit" value="Submit">  
         <input type="reset" value="Reset">
    </form>
